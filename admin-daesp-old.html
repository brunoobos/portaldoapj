<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala 24x96 - Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    input, button, select { margin: 5px 0; padding: 5px; }
    .modal { display: none; background: #fff; padding: 15px; border: 1px solid #ccc; position: absolute; top: 100px; left: 50%; transform: translateX(-50%); }
    .modal input { width: 100%; }
  </style>
</head>
<body>

  <h1>Cadastro de Feriados</h1>
  <button id="btnFeriados">Cadastrar Feriado</button>

  <div id="modalFeriado" class="modal">
    <h3>Novo Feriado</h3>
    <input type="text" id="inputNomeFeriado" placeholder="Nome do feriado" />
    <input type="date" id="inputDataFeriado" />
    <button onclick="salvarFeriado()">Salvar</button>
    <button onclick="fecharModal('modalFeriado')">Fechar</button>
  </div>

  <ul id="listaFeriados"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCMYqcUU-fOB5nQoU2lBVnJIU_xzsk3eC0",
      authDomain: "escala-18337.firebaseapp.com",
      projectId: "escala-18337",
      storageBucket: "escala-18337.firebasestorage.app",
      messagingSenderId: "623332895586",
      appId: "1:623332895586:web:7070007bc7accfea1fda3b",
      measurementId: "G-RLP96MKFRR"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Abrir modal
    function abrirModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    // Fechar modal
    function fecharModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Botão abre modal
    document.getElementById('btnFeriados').onclick = () => {
      abrirModal('modalFeriado');
    };

    // Salvar feriado no Firebase
    async function salvarFeriado() {
      const nome = document.getElementById('inputNomeFeriado').value.trim();
      const data = document.getElementById('inputDataFeriado').value;
      if (!nome || !data) return alert('Preencha todos os campos.');
      try {
        await db.collection("feriados").add({ nome, data });
        alert("Feriado salvo com sucesso!");
        fecharModal('modalFeriado');
        listarFeriados(); // Atualiza lista após salvar
      } catch (e) {
        alert("Erro ao salvar: " + e);
      }
    }

    // Listar feriados do Firebase
    async function listarFeriados() {
      const lista = document.getElementById('listaFeriados');
      lista.innerHTML = '';
      const snapshot = await db.collection("feriados").orderBy("data").get();
      snapshot.forEach(doc => {
        const item = doc.data();
        const li = document.createElement('li');
        li.textContent = `${item.data} - ${item.nome}`;
        lista.appendChild(li);
      });
    }

    // Carregar feriados ao iniciar
    window.onload = () => {
      listarFeriados();
    };
  </script>

</body>
</html>
