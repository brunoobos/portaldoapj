<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala 24x96 - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .campo {
      margin-bottom: 10px;
    }
    .campo label {
      display: block;
      margin-bottom: 5px;
    }
    .campo input,
    .campo textarea,
    .campo select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .botoes button {
      margin: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cadastro de Escala</h1>

  <div class="botoes">
    <button id="btnFeriados">Cadastrar Feriado</button>
  </div>

  <div id="modalFeriado" class="modal">
    <div class="modal-content">
      <h2>Cadastro de Feriado</h2>
      <div class="campo">
        <label for="inputDataFeriado">Data</label>
        <input type="date" id="inputDataFeriado" />
      </div>
      <div class="campo">
        <label for="inputDescricaoFeriado">Descrição</label>
        <input type="text" id="inputDescricaoFeriado" />
      </div>
      <div class="botoes">
        <button id="btnSalvarFeriado">Salvar</button>
        <button onclick="fecharModal('modalFeriado')">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script>
  function abrirModal(id) {
    document.getElementById(id).style.display = 'block';
  }

  function fecharModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  document.getElementById('btnFeriados').onclick = () => {
    abrirModal('modalFeriado');
  };
</script>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCMYqcUU-fOB5nQoU2lBVnJIU_xzsk3eC0",
    authDomain: "escala-18337.firebaseapp.com",
    projectId: "escala-18337",
    storageBucket: "escala-18337.appspot.com",
    messagingSenderId: "623332895586",
    appId: "1:623332895586:web:7070007bc7accfea1fda3b",
    measurementId: "G-RLP96MKFRR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById('btnSalvarFeriado').onclick = async () => {
    const data = document.getElementById('inputDataFeriado').value;
    const descricao = document.getElementById('inputDescricaoFeriado').value.trim();

    if (!data || !descricao) {
      alert('Preencha todos os campos do feriado.');
      return;
    }

    try {
      await addDoc(collection(db, "feriados"), { data, descricao });
      alert('Feriado salvo no Firebase com sucesso!');
      document.getElementById('inputDataFeriado').value = '';
      document.getElementById('inputDescricaoFeriado').value = '';
      fecharModal('modalFeriado');
    } catch (e) {
      console.error("Erro ao salvar no Firebase:", e);
      alert("Erro ao salvar o feriado.");
    }
  };
</script>

</body>
</html>
