<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala 24x96 - Admin</title>
  <script type="module">
    // Importa os módulos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMYqcUU-fOB5nQoU2lBVnJIU_xzsk3eC0",
      authDomain: "escala-18337.firebaseapp.com",
      projectId: "escala-18337",
      storageBucket: "escala-18337.firebasestorage.app",
      messagingSenderId: "623332895586",
      appId: "1:623332895586:web:7070007bc7accfea1fda3b",
      measurementId: "G-RLP96MKFRR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.salvarEquipe = async () => {
      const nome = document.getElementById("nome").value;
      const data_inicio = document.getElementById("data_inicio").value;
      const fixo = document.getElementById("fixo").value;
      const rotativo0 = document.getElementById("rotativo0").value;
      const rotativo1 = document.getElementById("rotativo1").value;
      const rotativo2 = document.getElementById("rotativo2").value;

      try {
        await addDoc(collection(db, "equipes"), {
          nome, data_inicio, fixo, rotativo0, rotativo1, rotativo2
        });
        alert("Equipe salva com sucesso!");
      } catch (e) {
        alert("Erro ao salvar equipe: " + e);
      }
    };

    window.salvarFeriado = async () => {
      const data = document.getElementById("feriadoData").value;
      const descricao = document.getElementById("feriadoDescricao").value;

      try {
        await addDoc(collection(db, "feriados"), {
          data, descricao
        });
        alert("Feriado salvo com sucesso!");
      } catch (e) {
        alert("Erro ao salvar feriado: " + e);
      }
    };

    window.salvarAfastamento = async () => {
      const nome = document.getElementById("afastamentoNome").value;
      const data = document.getElementById("afastamentoData").value;
      const motivo = document.getElementById("afastamentoMotivo").value;

      try {
        await addDoc(collection(db, "afastamentos"), {
          nome, data, motivo
        });
        alert("Afastamento salvo com sucesso!");
      } catch (e) {
        alert("Erro ao salvar afastamento: " + e);
      }
    };

    window.salvarObservacao = async () => {
      const observacao = document.getElementById("observacaoTexto").value;

      try {
        await addDoc(collection(db, "observacoes"), {
          texto: observacao,
          data: new Date().toISOString()
        });
        alert("Observação salva com sucesso!");
      } catch (e) {
        alert("Erro ao salvar observação: " + e);
      }
    };
  </script>
</head>
<body>
  <h1>Administração da Escala</h1>

  <h2>Cadastro de Equipe</h2>
  <input id="nome" placeholder="Nome da equipe" /><br />
  <input id="data_inicio" type="date" /><br />
  <input id="fixo" placeholder="Fixo" /><br />
  <input id="rotativo0" placeholder="Rotativo 0" /><br />
  <input id="rotativo1" placeholder="Rotativo 1" /><br />
  <input id="rotativo2" placeholder="Rotativo 2" /><br />
  <button onclick="salvarEquipe()">Salvar Equipe</button>

  <h2>Cadastro de Feriado</h2>
  <input id="feriadoData" type="date" /><br />
  <input id="feriadoDescricao" placeholder="Descrição do feriado" /><br />
  <button onclick="salvarFeriado()">Salvar Feriado</button>

  <h2>Cadastro de Afastamento</h2>
  <input id="afastamentoNome" placeholder="Nome do servidor" /><br />
  <input id="afastamentoData" type="date" /><br />
  <input id="afastamentoMotivo" placeholder="Motivo do afastamento" /><br />
  <button onclick="salvarAfastamento()">Salvar Afastamento</button>

  <h2>Observações</h2>
  <textarea id="observacaoTexto" rows="4" cols="50" placeholder="Digite uma observação..."></textarea><br />
  <button onclick="salvarObservacao()">Salvar Observação</button>
</body>
</html>
