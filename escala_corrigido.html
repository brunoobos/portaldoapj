<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
  <h1>Adicionar Equipe</h1>
  <input type="text" id="nomeEquipe" placeholder="Nome da Equipe">
  <button onclick="salvarEquipe()">Salvar</button>

  <script>

    // Import the functions you need from the SDKs you need

  // Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // Cole aqui sua configuração do Firebase  
  const firebaseConfig = {
  apiKey: "AIzaSyCMYqcUU-fOB5nQoU2lBVnJIU_xzsk3eC0",
  authDomain: "escala-18337.firebaseapp.com",
  projectId: "escala-18337",
  storageBucket: "escala-18337.firebasestorage.app",
  messagingSenderId: "623332895586",
  appId: "1:623332895586:web:7070007bc7accfea1fda3b",
  measurementId: "G-RLP96MKFRR"
};
    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function salvarEquipe() {
      const nome = document.getElementById('nomeEquipe').value;
      db.collection('equipes').add({ nome: nome })
        .then(() => {
          alert("Equipe salva com sucesso!");
          document.getElementById('nomeEquipe').value = '';
        })
        .catch((error) => {
          console.error("Erro ao salvar:", error);
        });
    }
  </script>
